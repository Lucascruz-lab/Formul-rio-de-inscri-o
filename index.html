<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section id="container-conteudo">
            <h1>Aprenda a codificar observando os outros</h1>
            <p>Veja como desenvolvedores experientes resolvem problemas em tempo real.</p>
            <p>Assistir a tutoriais com script é ótimo, mas entender como os desenvolvedores pensam é inestimavél.</p>
        </section>
        
        <section id="container-form">
            <div id="msg">
                <span>Experimente gratuitamente por 7 dias e depois por US$ 20/mês. depois disso</span>
            </div>
            <form action="#" method="post">
                <p><input type="text" id="name" name="name" placeholder="Nome" required></p>
                <p><input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required></p>
                <p><input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required></p>
                <p><input type="password" id="senha" name="senha" placeholder="Senha" required></p>
                <button>solicite seu teste gratuito</button>
            </form>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
